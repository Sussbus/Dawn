<html>
    <head>
    <script>require('./main.js')</script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>    
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <style>
    body {
        font-family: "Arial", Times, serif;
        background-color: white !important;
        -webkit-user-select: none; /* Safari */        
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+/Edge */
        user-select: none; /* Standard */
    }
    </style>
    </head>
    <body>
        <div id="render-target" />
        <button id="add-command" onclick="showMainWindow()">+</button>

        <script>
        const ipc = require('electron').ipcRenderer;

        function showMainWindow() {
            ipc.send('show-main-window');
        }
        $.getJSON("./js/commands.json", function(data) {
            var RENDER_TARGET = document.getElementById('render-target');
            for(i = 0; i < data.commands.length; i++) {
                RENDER_TARGET.innerHTML += ''+ 
                '<a onclick="#"><div id="command-list-item">' +
                    '<p id="command-name">' + data.commands[i].name + '</p>' +
                    '<p id="command-items">' + data.commands[i].items.join(' && ') + '</p>' + 
                '</div></a>';
            }
        });

        </script>
    </body>
</html>
